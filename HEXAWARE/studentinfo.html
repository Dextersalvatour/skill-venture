<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <div class="container">
        <div class="logo">HEXAWARE</div>

        <div class="form-container">
            <h1 class="form-title">STUDENT INFORMATION</h1>

            <form id="student-info-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Student Name" required>

                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Student Mail ID" required>

                <label for="degree">Degree (or) Qualification</label>
                <input type="text" id="degree" name="degree" placeholder="Degree (B.Tech, B.E, B.Com etc...)" required>

                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization" placeholder="Student Specialization" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Student Phone Number" required>

                <label for="certification">Certification</label>
                <input type="text" id="certification" name="certification" placeholder="Certified in (AWS, Azure, NPTEL etc...)" required>

                <button type="submit">Next</button>
                <!-- Simplified button text -->
            </form>
        </div>
    </div>

    <script type="module" src="login5.js"></script>
    <!-- Link to external JS -->
</body>

</html>
