<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Details Form</title>
    <link rel="stylesheet" href="style5.css">

    <!-- Firebase SDK and Initialization -->
    <script type="module" src="login4.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>INTERNSHIP DETAILS</h2>
            <form id="internship-form">
                <label for="internship">Internship Detail</label>
                <input type="text" id="internship" name="internship" placeholder="Internship in the past 2 years" required>

                <label for="course">Course Completed</label>
                <input type="text" id="course" name="course" placeholder="Courses completed (Udemy, Coursera, etc.)" required>

                <label for="linkedin">LinkedIn Profile Link</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn Profile URL" required>

                <label for="github">GitHub Profile Link</label>
                <input type="url" id="github" name="github" placeholder="GitHub Profile URL" required>

                <label for="languages">Programming Languages Known</label>
                <input type="text" id="languages" name="languages" placeholder="Languages Known (e.g., Python, Java)" required>

                <button type="submit" class="upload-btn">Certificate Upload</button>
            </form>
        </div>
    </div>
</body>

</html>
