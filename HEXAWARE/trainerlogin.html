<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Login - Skill Venture</title>
    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <div class="logo">HEXAWARE</div>
    <div class="container">
        <header>
            <h1 class="title">Skill Venture</h1>
        </header>
        <div class="login-box">
            <div class="trainer-login">
                <h2>Trainer Login</h2>
                <form id="loginForm">
                    <label for="email">Teacher Email</label>
                    <input type="email" id="email" placeholder="Enter Email" required>

                    <label for="passcode">Passcode</label>
                    <input type="password" id="passcode" placeholder="Enter Passcode" required>

                    <button onclick="location.href='about us.html'" type="submit" id="submit">Sign In</button>
                    <script type="module" src="login.js"></script>
                </form>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </div>
    </div>
</body>

</html>
