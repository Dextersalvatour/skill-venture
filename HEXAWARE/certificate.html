<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Upload</title>
    <link rel="stylesheet" href="style6.css">

    <!-- Link to login3.js -->
    <script type="module" src="login3.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>CERTIFICATE UPLOAD</h2>
            <form id="certificate-form">
                <label for="internship-certificate">Internship Completed Certificate</label>
                <input type="text" id="internship-certificate" name="internship-certificate" placeholder="Certificate Link" required>

                <label for="course-certificate">Course Completed</label>
                <input type="text" id="course-certificate" name="course-certificate" placeholder="Student Certificate Link (Udemy, Coursera, etc.)" required>

                <button type="submit" class="submit-btn">Submit Certificates</button>
            </form>
        </div>
    </div>
</body>

</html>
